services:
  production_app:
    build:
      context: ./bin
      dockerfile: Dockerfile
    container_name: lanchonete_app_production
    ports:
      - "${APP_PORT}:8080"
    volumes:
      - ../:/app
    env_file:
      - .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload
    networks:
      - shared_net

networks:
  shared_net:
    external: true
    name: shared_net